<md-grid-list class="hbox vbox" cols="2">
   <md-grid-tile class="main-food-image">
        <img  class="   main-food-image" src="{{menu.img}}" style="max-height:100%">   
    </md-grid-tile>
   <md-grid-tile [style.background]="'#388e3c'">
   	<div class="food-content">
   	<h1 class="display-1">{{menu.title}}</h1>
   	<h2 class="display-2">{{menu.subtitle}}</h2>
   	<p class="food-description">{{menu.description}}</p>

   	<p>Precio: {{menu.price}}€</p>

   	<div class="food-action">
   		<button md-raised-button class="md-primary md-raised ft-button" routerLink="/restaurant/menu/add">Añadir</button>
   		<button md-raised-button class="md-primary md-raised ft-button" routerLink="/restaurant/menu/edit">Editar</button>
        <button md-raised-button class="md-primary md-raised ft-button">Consultar pedidos</button>

   	</div>
   	</div>
   </md-grid-tile>
</md-grid-list>
