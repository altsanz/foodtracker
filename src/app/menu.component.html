<md-grid-list class="hbox vbox" cols="2">
   <md-grid-tile class="main-food-image">
        <img  class="   main-food-image" src="{{this.url}}" style="max-height:100%">   
    </md-grid-tile>
   <md-grid-tile [style.background]="'#388e3c'">
    <div class="food-content">

   	<h1 class="display-1">{{menu.title}}</h1>
   	<h2 class="display-2">{{menu.subtitle}}</h2>
   	<p class="food-description">{{menu.description}}</p>
       
   	<p>Precio: {{menu.price}}â‚¬</p>

    <div class="food-action">
      <button md-raised-button class="md-primary md-raised ft-button" (click)="triggerPetition()">{{ actionButtonText }}</button>
      

    </div>
    </div>
   </md-grid-tile>
</md-grid-list>

<md-grid-list cols="5" [style.background]="'lightblue'">
   <md-grid-tile><img (click)="loadImagePreview('http://biotrendies.com/wp-content/uploads/2015/08/comer-pizza-por-la-noche-engorda.jpg')" src="http://biotrendies.com/wp-content/uploads/2015/08/comer-pizza-por-la-noche-engorda.jpg"/></md-grid-tile>
   <md-grid-tile><img (click)="loadImagePreview('http://www.abc.es/Media/201407/10/tortilla-patata--644x362.jpg')" src="http://www.abc.es/Media/201407/10/tortilla-patata--644x362.jpg"/></md-grid-tile>
   <md-grid-tile><img (click)="loadImagePreview('http://www.soyentrepreneur.com/100ideas/wp-content/uploads/2009/10/comida-macrobioticar.jpg')" src="http://www.soyentrepreneur.com/100ideas/wp-content/uploads/2009/10/comida-macrobioticar.jpg"/></md-grid-tile>
   <md-grid-tile><img (click)="loadImagePreview('http://www.salud180.com/sites/www.salud180.com/files/asado_0.jpg')" src="http://www.salud180.com/sites/www.salud180.com/files/asado_0.jpg"/></md-grid-tile>
   <md-grid-tile><img (click)="loadImagePreview('http://www.garuyo.com/sites/default/files/mexicana_3.jpg')" src="http://www.garuyo.com/sites/default/files/mexicana_3.jpg"/></md-grid-tile>
</md-grid-list>

<md-grid-list cols="5" [style.background]="'lightred'" rowHeight="20px">
